<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cuenta atrás San Lorenzo</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#111111">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 0; background:#111; color:#fff; }
    .wrap { max-width: 700px; margin: 0 auto; padding: 24px; text-align:center; }
    h1 { font-size: 28px; margin: 10px 0 18px; }
    .big { font-size: 44px; font-weight: 800; letter-spacing: 0.5px; margin: 16px 0; }
    .small { opacity: 0.8; margin-top: 10px; }
    .card { background:#1c1c1c; border-radius: 16px; padding: 18px; box-shadow: 0 10px 25px rgba(0,0,0,0.25); }
    button { margin-top: 14px; padding: 10px 14px; border-radius: 12px; border: 0; font-weight: 700; cursor: pointer; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Cuenta atrás hasta el 10 de agosto</h1>

    <div class="card">
      <div id="target" class="small"></div>
      <div id="counter" class="big">-- días --:--</div>
      <div id="updated" class="small"></div>
    </div>

    <button id="installBtn" style="display:none;">Instalar app</button>
    <div class="small" style="margin-top:14px;">
      Funciona en iPhone y Android. Se instala desde el navegador.
    </div>
  </div>

  <script>
    function nextAugust10(now) {
      let year = now.getFullYear();
      let target = new Date(year, 7, 10, 0, 0, 0); // Mes 7 = Agosto (0-index)
      if (now >= target) target = new Date(year + 1, 7, 10, 0, 0, 0);
      return target;
    }

    function pad(n) { return String(n).padStart(2, '0'); }

    function tick() {
      const now = new Date();
      const target = nextAugust10(now);
      let remaining = Math.floor((target - now) / 1000);
      if (remaining < 0) remaining = 0;

      const days = Math.floor(remaining / 86400);
      remaining %= 86400;
      const hours = Math.floor(remaining / 3600);
      remaining %= 3600;
      const minutes = Math.floor(remaining / 60);
      const seconds = remaining % 60;

      document.getElementById('target').textContent =
        `Objetivo: ${pad(target.getDate())}/${pad(target.getMonth()+1)}/${target.getFullYear()} 00:00:00`;
      document.getElementById('counter').textContent =
        `${pad(days)} días  ${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
      document.getElementById('updated').textContent =
        `Actualizado: ${pad(now.getDate())}/${pad(now.getMonth()+1)}/${now.getFullYear()} ${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
    }

    tick();
    setInterval(tick, 1000);

    // Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }

    // Botón instalar (Android/Chrome y algunos navegadores)
    let deferredPrompt = null;
    const btn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      btn.style.display = 'inline-block';
    });

    btn.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt = null;
      btn.style.display = 'none';
    });
  </script>
</body>
</html>
